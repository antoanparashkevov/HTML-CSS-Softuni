<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <link rel="preconnect"
          href="https://fonts.googleapis.com" />
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="reset.css">
    <link rel="stylesheet"
          href="style.css">
    <title>First task</title>
</head>

<body>
    <main>
        <section class="articles_wrapper">
            <div class="articles">
                <article class="card">
                    <div class="img-container">
                        <img 
                            class="card_img"
                            src="images/music.jpg"
                            alt="Music img"
                        />
                    </div>
                    <div class="content">
                        <h3 class="content_title">Movie reviews</h3>
                    </div>
                </article>

                <article class="card">
                    <div class="img-container">
                        <img 
                            class="card_img"
                            src="images/celebrity.jpg"
                            alt="Celebrity img"
                        />
                    </div>
                    <div class="content">
                        <h3 class="content_title">Celebrity interviews</h3>
                    </div>
                </article>

                <article class="card">
                    <div class="img-container">
                        <img 
                            class="card_img"
                            src="images/tv-show.jpg"
                            alt="Tv-show img"
                        />
                    </div>
                    <div class="content">
                        <h3 class="content_title">TV show guides</h3>
                    </div>
                </article>

                <article class="card">
                    <div class="img-container">
                        <img 
                            class="card_img"    
                            src="images/art.jpg"
                            alt="Art img"
                        />
                    </div>
                    <div class="content">
                        <h3 class="content_title">Arts and culture</h3>
                    </div>
                </article>
            </div>
            <aside class="aside_container">
                <h4 class="aside_title">Other Category</h4>
                <ul class="aside_list" role="list">
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Finance</span>
                    </li>
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Business</span>
                    </li>
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Social media marketing</span>
                    </li>
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Sales process and strategy</span>
                    </li>
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Web development</span>
                    </li>
                    <li class="aside_item">
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Travel hacks</span>
                    </li>
                </ul>
            </aside>
        </section>
    </main>
</body>

</html>
